<!DOCTYPE HTML>

<html lang="ru">
<head>
	
	<meta http-equiv="Content-Type" content="text/html charset=utf-8">
	<title>Volume Pump</title>	
	<link rel="stylesheet" type="text/css" href="style.css" />

</head>

<body>

	<div class="wrapper">
	
		<div class="wrap">
			<div id="handleOffset" class="volume">
				<div class="pump">
					<div id="handleWrapOffset" class="handle-wrap">
						<div id="handleMove" class="handle">
							<div id="handleClick" class="handleA">
							</div>
							
							<div class="handleB">
							</div>
						</div>
					</div>
					
					<div class="piston">
						<div id="volumeBox" class="num" align="middle">0
						</div>
						
						<div class="progress">
							<div id="empty">
							</div>
							
							<div id="full">
							</div>
						</div>
					</div>
				</div>
				
				<div class="speaker-wrap">
					<svg class="speaker" width="30" height="30" viewBox="0 0 80 80">
						<path d="M39.389,13.769 L22.235,28.606 L6,28.606 L6,47.699 L21.989,47.699 L39.389,62.75 L39.389,13.769z" style="stroke:#ccc;stroke-width:5;stroke-linejoin:round;fill:#ccc;"/>
						<path d="M48,27.6a19.5,19.5 0 0 1 0,21.4M55.1,20.5a30,30 0 0 1 0,35.6M61.6,14a38.8,38.8 0 0 1 0,48.6" style="fill:#ccc;stroke:#ccc;stroke-width:5;stroke-linecap:round"/>
					</svg>
					
					
				</div>
			</div>
		</div>
		
	</div>
	
	<div class="dev-wrapper">
	
		<div id="hideShowHandle" onclick="hideShow()">∨ ... show details ... ∨</div>

		<div id="dev">

			<div id="calculatedHandlePositionBox" class="dev-item">Calculated Handle Position : </div>

			<div id="topOffsetOfHandleBox" class="dev-item">Top Offset of Handle : 45</div>

			<div id="topOffsetOfHandleMoveBox" class="dev-item">Top Offset of Handle Move : 0</div>
			
			<div id="yCoordinateOfMouseBox" class="dev-item">Mouse y : </div>
			
			<div id="positionOnClickBox" class="dev-item">Position on Click : </div>
			
			<div id="dynamicPositionOfMouseBox" class="dev-item">Dynamic Position of Mouse : </div>
			
		</div>
	</div>

	<div id="videoWrapper">
		<div  id="videoWrap">
			<video id="video1" controls width="260" height="190" loop muted="muted" autoplay="true">
				<source src="media/video.mp4" type="video/mp4">
			</video>
		</div>
	</div>

<script type="text/javascript" src="script.js"></script>
	
</body>
</html>
