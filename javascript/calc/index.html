	<html>
	<head>
		<title>
			Calculator
		</title>
		<meta charset="UTF-8" />
		<link href="calc.css" rel="stylesheet" type="text/css" />
		<script type="text/javascript" src="calc.js"></script>
	</head>
	
	<body>	
		<div id="calc">
			<div id="table">0
			</div>
			<div id="keys">
					<button class="actions" id="clear">C</button>
					<button class="actions" id="sqrt">âˆš</button>
					<button class="actions" id="divide">/</button>
					<button class="actions" id="multiply">*</button>
					<br/>
					<button class="numbers" id="number7">7</button>
					<button class="numbers" id="number8">8</button>
					<button class="numbers" id="number9">9</button>
					<button class="actions" id="minus">-</button>
					<br/>

					<button class="numbers" id="number5">5</button>
					<button class="numbers" id="number6">6</button>
					<button class="actions" id="plus">+</button>
					<br/>
					<button class="numbers" id="number1">1</button>
					<button class="numbers" id="number2">2</button>
					<button class="numbers" id="number3">3</button>
					<button class="numbers" id="symbol_dot">,</button>
					<button id="number0">0</button>
					<button id="equals">=</button>
				</div>	
		</div>
	</body>
	
</html>
